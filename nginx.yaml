- name: install nginx
  hosts: localhost
  connection: local
  become: yes
  remote_user: ec2-user
  tasks:
  - name: Installs Nginx web server
    shell: | 
      cd ~/cdn
      npm run build
- name: install nginx
  hosts: webservers
  become: yes
  remote_user: ec2-user
  tasks:
  - name: Installs Nginx web server
    shell: |
      sudo amazon-linux-extras install nginx1
  - name: "Copy build  file from master to target"
    copy: src=../cdn/build/  dest=/usr/share/nginx/html
